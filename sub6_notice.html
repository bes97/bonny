                        if (navigator.userAgent.indexOf('Chrome') > 1 || navigator.userAgent.indexOf('MSIE 10.0') > 1 || navigator.userAgent.indexOf('Gecko') > 1) {


                            function resize_frame(id) {

                                var frm = document.getElementById("ifrm");

                                function resize() {
                                    frm.style.height = "auto"; // set default height for Opera
                                    contentHeight = frm.contentWindow.document.documentElement.scrollHeight;
                                    frm.style.height = contentHeight + 53 + "px"; // 23px for IE7
                                }

                                if (frm.addEventListener) {
                                    frm.addEventListener('load', resize, false);
                                } else {
                                    frm.attachEvent('onload', resize);
                                }
                            }

                            resize_frame('ifrm');


                        } else {


                            // 익스 9 이하, Firefox 의 경우											
                            function resizeHeight(FrameName) {
                                if (document.all) {
                                    var body_height = frames[FrameName].document.body.scrollHeight;
                                } else {
                                    var body_height = document.getElementById(FrameName).contentWindow.document.body.offsetHeight;
                                }

                                // 자료가 없을경우 레이어를 보이지 않도록 하기 위해
                                if (body_height != 0) { // 자료가 없는 경우 높이를 지정해주세요
                                    document.getElementById(FrameName).height = body_height + "px";
                                } else {
                                    document.getElementById(FrameName).height = 30 + "px";
                                }
                            }


                        }
