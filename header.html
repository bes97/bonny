<style>
  #header {
  position: fixed;
  top: 50px;
  width: 100%;
  padding: 30px 0;
  z-index: 99999;
}
#header.active { top: 0px; background-color: rgba(0,0,0, 0.2); }
#header .in{ 
  position: relative;
  display: flex; justify-content: space-between;
  flex-wrap: wrap; align-items: flex-end;
}
#logo { 
  position: relative;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: 0.875rem;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-end;
  color: #ffffff;
}
#logo::before {
  content: '';
  display: block;
  width: 50px;
  height: 60px;
  background: url(./img/logo_w.png) no-repeat center center / contain;
}
.homelink {
  display: block; 
  position: absolute;
  width: 100%;
  height: 100%;
}
.nav_btn { 
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background-color: #000000;border-radius: 20px;padding: 8px 20px 5px 20px; color: #ffffff;font-weight:400;line-height: 24px; }
.nav_btn .txt {display: block; transform: translateY(3px); margin-right: 5px;}
.sitemapwrap {  
  position: fixed;
  top: 0;
  right: -100%;
  width: 100vw;
  height: 100vh;
  opacity: 0;
  background-color: rgba(255,255,255,0.9);
  transition: 0.5s ease-in-out;
}
.sitemapwrap.active {
  right: 0;
  opacity: 1;
}
.sitemap {height: 100%;}
.nav {
  display: flex;
  flex-wrap: wrap;
  align-content: center;
  width: 100%;
  height: 100%;
  overflow: auto;
}
.sitemap .winside { position: relative; height: 100%; }
.sitemap .close { 
  position: absolute; right: 0; top: 50px; width: 100px; height: 100px; font-size: 0px;  
  transform: rotate(0);
  transition: transform 1.3s;
}
.sitemap .close.active {transform: rotate(720deg);}
.sitemap .close:before, .sitemap .close:after {
  content: '';
  display: block;
  width: 100px;
  height: 1px;
  background-color: var(--fontdefault);
}
.sitemap .close:before { transform: rotate(45deg);}
.sitemap .close:after { transform: rotate(-45deg);}
.sitemap .depth1 {
  display: flex;
  flex-wrap: wrap;
  padding: 0 10px;
  width: 100%;
}
.sitemap .depth1 > li {
  width: calc(100% / 3);
  margin-bottom: 50px;
}
.sitemap .depth1 > li > a {
  font-family: "Calista"; font-weight: 100;
  font-size: 2vw;
}
.sitemap .depth2 {
  font-size: 1.3rem;
  line-height: 2em;
}
.sitemap a { display: inline-block; transition: 1s; }
.sitemap a:hover { transform: translateX(0.5em) ; }

@media all and (max-width: 500px) {
  #header { top: 0;}
  #header.active { padding: 10px 0;}
  #header #logo, #header #nav_btn {transform: scale(0.8);}
  #header .wpc { padding: 0;}
  #header .nav_btn .txt { transform: translateY(0);}
  .sitemap  .close { transform: rotate(0) scale(0.5); }
  .sitemap .close.active {transform: rotate(720deg) scale(0.5);;}
  .sitemap .depth1 > li > a {font-size: 1.3rem;word-break: break-all;}
  .sitemap .depth2 { font-size: 1rem; }
}
</style>
<script>
  $(function(){
    $(window).on('scroll', function() {
      if ($(document).scrollTop() >= 300) {
        $("#header").addClass("active");
      } else {
        $("#header").removeClass("active");
      }
    })
    $('.nav_btn').click(function() {
      $('.sitemapwrap').addClass('active');
      $('body').css({overflow:'hidden'});
      $('.sitemapwrap .close').addClass("active");
    })
    $('.sitemapwrap .close').click(function() {
      $('.sitemapwrap .close').removeClass("active")
      $('.sitemapwrap').removeClass('active');
      $('body').css({overflow:'auto'});
    })
  })
</script>
