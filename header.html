<style>
  #header {
  position: sticky;
  top: 50px;
  width: 100%;
  z-index: 99999;
}
#header.active { top: 20px; }
#header .in{ 
  display: flex; justify-content: space-between;
  flex-wrap: wrap; align-items: flex-end;
}
#logo { 
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: 0.875rem;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-end;
  color: #ffffff;
}
#logo::before {
  content: '';
  display: block;
  width: 50px;
  height: 60px;
  background: url(../img/logo_w.png) no-repeat center center / contain;
}
.nav_btn { background-color: #000000;border-radius: 20px;padding: 10px 20px 5px 20px; color: #ffffff;font-weight:400;line-height: 1em; }
.nav_btn::after {
  content: "";

}
</style>
<script>
  $(function(){
    $(window).on('scroll', function() {
      if ($(document).scrollTop() >= 300) {
        $("#header").addClass("active");
      } else {
        $("#header").removeClass("active");
      }

    })
  })
</script>
<div class="wpc in">
  <div id="logo">
    <p>poolvilla<br>bonny</p>
  </div>
  <div id="nav_btn">
    <button class="nav_btn f_calista">MENU</button>
  </div>
</div>
