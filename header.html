<style>
  #header {
  position: fixed;
  top: 50px;
  width: 100%;
  padding: 30px 0;
  z-index: 99999;
}
#header.active { top: 0px; }
#header .in{ 
  position: relative;
  display: flex; justify-content: space-between;
  flex-wrap: wrap; align-items: flex-end;
}
.logo { 
  position: relative;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: 0.875rem;
  display: flex;
  flex-wrap: wrap;
  align-items: flex-end;
  color: #ffffff;
}
.logo::before {
  content: '';
  display: block;
  width: 50px;
  height: 60px;
  background: url(./img/logo_w.png) no-repeat center center / contain;
  transition: 1s;
}
#header.active .logo { color: #000000; }
#header.active .logo::before { background-image: url(./img/logo_b.png);}
.homelink {
  display: block; 
  position: absolute;
  width: 100%;
  height: 100%;
}
.nav_btn { 
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  background-color: #000000;border-radius: 20px;padding: 5px 20px; color: #ffffff;font-weight:400;line-height: 24px; }
.nav_btn .txt {display: block; transform: translateY(3px); margin-right: 5px;}

/* nav */
.modalback {
  position: fixed;top:0;left:0;width:100vw;height: 100vh;
  background-color: #00000050;z-index:0;
}
.sitemapwrap {position: fixed;top: 0;right: 0;}
.sitemapwrap .sitemapwrapin { 
  width: auto;height: --vh;
  display: flex; flex-wrap: nowrap; justify-content: flex-end;
}
.sitemap {
  position:relative; width:100vw;max-width:1200px;height: 100%; z-index: 1;
  display: flex;flex-wrap: nowrap;justify-content: flex-start;
  background-color: var(--background);
  height: 100vh;overflow-y: auto; overflow-x: hidden;
}
.sitemap.imgbox img {width:  100%; height:100%;object-fit: cover;}
.sitemap .nav_left { flex:0 0 50%; height: 100%;z-index: 2; min-height: 650px;}
.sitemap .nav_left .imgwrap { 
  display: block; width: 100%; height: 100%;
  position: absolute; 
  opacity: 0;
  transition: opacity 0.5s;}
  .sitemap .nav_left .imgwrap.focus,
  .sitemap .nav_left .imgwrap:first-child { opacity: 1; }
.sitemap .nav { flex:1 1 50%;min-width: 400px;min-height: 650px;
  display: flex; flex-wrap: wrap;justify-content: center;align-content: space-around;
  background-color: var(--background);z-index: 1;}

/* 네비등장 동작 관련*/
.modalback, .sitemapwrap { display: none; }
.sitemapwrap .sitemap { transform: translateX(100%);transition: transform 2s; }
.sitemapwrap .nav_left { transform: translateX(100%);transition: transform 2s;  }
.sitemapwrap .nav { transform: translateX(100%);transition: transform 2s; }
.sitemapwrap.active .sitemap { transform: translateX(0);  }
.sitemapwrap.active .nav_left { transform: translateX(0);  }
.sitemapwrap.active .nav { transform: translateX(0);}

.sitemap .logo { width: 100%;height: 65px; justify-content: center;   color: #000000;font-weight: 700; margin: 0 auto;}
.sitemap .logo::before { background-image: url('img/logo_b.png'); }

.sitemap .depth1 { display: flex;flex-wrap:wrap; align-content: space-between;width: 350px;max-height:550px;min-height: 450px; margin: 0 auto;}
.sitemap .depth1 > li { width: 100%; margin-bottom: 30px;}
.sitemap .depth1 > li > a {
  font-family: "Calista"; font-weight: 400;
  font-size: 2.5vw; line-height: 1em;
}
.sitemap .depth1 > li.focus > a { color: var(--primary); }
.sitemap .nav .depth2 { 
  display: flex;flex-wrap: wrap;justify-content: flex-start;margin-bottom: 5px;
  color: #aaaaaa; font-family: 'Lato', sans-serif;
}
.sitemap .depth2 > li { font-size: 1rem; margin-right: 1em; }
.sitemap .sns { 
  display: flex; flex-wrap: wrap; justify-content: center;align-content: center;
  width: 100%;padding-bottom: 30px;
  font-size: 1px; color: var(--background);
  /* position: absolute; bottom: 50px; */
 }
.sitemap .sns p { margin: 0 10px;}
.sitemap .sns i { font-size: 1.5rem; color: var(--fontdefault); }
.sitemap .close { 
  position: absolute; right: 5vw;top: 5vw; width: 30px; height: 30px;
  font-size: 0.9rem;
  opacity: 1;
  transition: opacity 1s;
  padding-top: 20px;
  text-align: center;
  z-index: 9;
}
.sitemap .close.active { opacity: 1}
.sitemap .close:before, .sitemap .close:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left:0;
  width: 30px;
  height: 1px;
  background-color: var(--fontdefault);
}
.sitemap .close:before { transform: rotate(45deg);}
.sitemap .close:after { transform: rotate(-45deg);}

@media all and (max-width: 500px) {
  #header { top: 0;}
  #header.active { padding: 10px 0;}
  #header .logo, #header #nav_btn {transform: scale(0.8);}
  #header .wpc { padding: 0;}
  .sitemapwrap {height: 100vh}
  .sitemap .nav_left { display: none;}
  .sitemap .logo { justify-content: center; height: 60px;}
  .sitemap .nav { min-width: 100%;}
  .sitemap .nav .depth1 { text-align: center;padding: 0;align-content: center;}
  .sitemap .nav .depth1 > li { margin-bottom: 20px;line-height: 1.5em;;}
  .sitemap .nav .depth1 > li > a { font-size: 2rem;}
  .sitemap .nav .depth2 { justify-content: center; }
  .sitemap .close { top: 30px; right: 20px; }
}
.sitemapwrap { right: -100%; transition: 2s;}
.sitemapwrap.active { right: 0; }
</style>
